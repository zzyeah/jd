<script>
    var menuData = [];

    $.ajax({
        url: "/menu",
        dataType: "json",
        success: function (response) {
            renderMenu(response.dataSource);
            menuData = response.dataSource;
        }
    });
    // 鼠标移出菜单栏  悬框将消失
    $('.fs1').mouseleave(function () {
        $('#menu-content').hide();
        $('.menu-current').removeClass('menu-current');
    })

    $('#menu').on('mouseenter', 'li', function () {
        $('#menu-content').show();
        var index = $(this).index();
        // 当前菜单背景颜色变化
        $(this).addClass('menu-current').siblings().removeClass('menu-current');
        renderMenuContent(menuData[index].content);
    })

    function renderMenu(data) {
        var menuStr = '';
        data.forEach(function (item, index) {
            // ['<a></a>', '<a></a>']
            menuStr += `<li>${item.titles.map(function (title) {
                return `<a href="${title.href}">${title.name}</a>`
            }).join('/')}</li>`
        });
        $('#menu').html(menuStr)
    }

    function renderMenuContent(data) {
        var tabs = $('<div class="tabs"></div>');
        var subs = $('<div class="subs"></div>');
        data.tabs.forEach(function (tab) {
            $(`<a href="{tab.href}" class="tabs-item">${tab.name}
                    <i class="iconfont">&#xe625;</i>
                </a>`).appendTo(tabs);
        });

        data.subs.forEach(function (sub) {
            var oDl = $('<dl class="clearfix"></dl>');
            $(` <dt>
                <a href="${sub.href}">${sub.category}
                    <i class="iconfont">&#xe625;</i>
                </a>
            </dt>`).appendTo(oDl);
            var oDD = $('<dd></dd>');
            sub.items.forEach(function (item) {
                oDD.append($(`<a href="${item.href}">${item.name}</a>`))
            });
            oDl.append(oDD).appendTo(subs);
        });
        $('#menu-content').empty().append(tabs).append(subs);
    }

    $('.sliderBannerWrapper').swiper({
        content: $('.focus-item__core'),
        width: 590,
        height: 470,
        type: 'fade',
        spotsPosition: 'left',
        autoChangeTime: 3000
    });

    $('.sliderRecommendWrapper').swiper({
        content: $('.focus-item__recommend'),
        width: 190,
        height: 470,
        type: 'fade',
        isAuto: true,
        showChangeBtn: 'hover',
        showSpots: false,
        autoChangeTime: 6000
    })

    $('.service_frame').mouseenter(function(){
        $('.service').addClass('service_expend');
        $(this).addClass('service_active').siblings().removeClass('service_active');
    })

    $('.service_pop .close').click(function(){
        $('.service').removeClass('service_expend');
    })
    
    
    
    
</script>
